<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/dusk/512/sign-up.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="main">
        <div class="main-image">
            <h1>Klickt</h1>
            <div class="caption">
                <!-- To cite the original creator of the image -->
                <p>Photo by <a href="https://unsplash.com/@spacex?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SpaceX</a> on <a href="https://unsplash.com/photos/NC37HQXdpZ0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main-content">
            <div class="text-area">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="special-character">now</span> to get started.</h2>
                <h2>You <span class="special-character">know</span> you want to.</h2>
            </div>
            <div class="form-area">
                <h1>Sign Up here!</h1>
                <form action="" method="post" id="myform">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input required type="text" name="first_name" id="first_name" placeholder="Bob" autocomplete="given-name"> 
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input required type="text" class="text" name="last_name" id="last_name" placeholder="Giovanni" autocomplete="family-name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="bob.gio@email.com" autocomplete="email">
                    </div>
                    <div class="form-input">
                        <label for="phn-no">Phone Number</label>
                        <input required type="tel" id="phn-no" name="phn-no" minlength="10" maxlength="10" placeholder="10 characters" autocomplete="mobile">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input required type="password" name="password" id="password" minlength="5" maxlength="20" placeholder="5-20 characters">
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input required type="password" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="main-footer">
                <button type="submit" form="myform" id="submit-btn">Create Account</button>
                <p>Already have an account? <a href="">Sign In</a></p>
            </div>
            </form>
        </div>  
    </div>
</body>
</html>
